<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <!-- Custom StyleSheet -->
    <link rel="icon" href="/icon/indexicon.ico">
    <title>Product Page</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=poppins:wght@100;300;400;500;700&display=swap');

        /* Color Variables */
        :root {
            --white: #fff;
            --black: #040404;
            --green: #6cbe02;
            --grey1: #A9A8A9;
            --grey2: #ffffff;
            --rojo: #ff3d3d;
            --turquesa: #0af59e;
            --morado: #810af5;
            --orange: #F97517;
        }

        /* Basic Reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        a{
            color:yellow;
        }
        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.6rem;
            background-color: rgb(255, 251, 251);
            animation: fanimado 10s infinite;
            color: var(--white);
            font-weight: 400;
            font-style: normal;
        }

        a {
            text-decoration: none;
            color: var(--black);
        }

        li {
            list-style: none;
        }

        .container {
            max-width: 114rem;
            margin: 0 auto;
            padding: 0 3rem;
        }

        .d-flex {
            display: flex;
            align-items: center;
        }

        /* 
=================
Header
=================
*/

        .header {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .top-nav {
            background-color: var(--green);
            font-size: 1.5rem;
            color: var(--black);
        }

        .top-nav div {
            justify-content: space-between;
            height: 4.5rem;
        }

        .top-nav a {
            color: var(--black);
            padding: 0 0.5rem;
        }

        /* 
=================
Navigation
=================
*/
        .navigation {
            height: 6rem;
            line-height: 6rem;
            background-color:#ffffff;
            box-shadow: 10px 5px 5px #cefade;
        }

        .navigation h1 {
            text-decoration-color: #040404;
            background: linear-gradient(70deg, #ff0000, #8a8a32, #ffff00, #172e2c, #4f71fc, #fc60d7, #ff0000);
            border-color: #040404;
            background-size: 400%;
            word-spacing: 5px;
            background-clip: initial;
            -webkit-text-fill-color:transparent;
            -webkit-background-clip: text;
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 400%;
            }
        }

        .nav-center {
            justify-content: space-between;
        }

        .nav-list .icons {
            display: none;
            color: #000000;
        }

        .nav-center .nav-item:not(:last-child) {
            margin-right: 0.5rem;
        }

        .nav-center .nav-link {
            font-size: 1.8rem;
            padding: 1rem;
            color: #000000;
        }

        .nav-center .nav-link:hover {
            color: var(--black);
            border-style: solid;
            background-color: var(--white);
            border-color:#6be0b5;
            border-width: 2px;
            border-radius: 1px;
        }

        .nav-center .hamburger {
            display: none;
            font-size: 2.3rem;
            color: var(--black);
            cursor: pointer;
        }

        /* Icons */

        .icon {
            cursor: pointer;
            font-size: 2.5rem;
            padding: 0 1rem;
            color: #000000;
            position: relative;
            color:#000000;
        }

        .icon:not(:last-child) {
            margin-right: 0.5rem;
        }

        .icon span {
            position: absolute;
            top: 3px;
            right: -3px;
            background-color: var(--red);
            color: var(--black);
            border-radius: 50%;
            font-size: 1.3rem;
            height: 2rem;
            width: 2rem;
            justify-content: center;
        }

        @media only screen and (max-width: 768px) {
            .nav-list {
                position: fixed;
                top: 12%;
                left: -35rem;
                flex-direction: column;
                align-items: flex-start;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
                background-color: rgb(0, 0, 0);
                height: 100%;
                width: 0%;
                max-width: 35rem;
                z-index: 100;
                transition: all 300ms ease-in-out;
            }

            .nav-list.open {
                left: 0;
                width: 100%;
            }

            .nav-list .nav-item {
                margin: 0 0 1rem 0;
                width: 100%;
            }

            .nav-list .nav-link {
                font-size: 2rem;
                color: var(--black);
            }

            .nav-center .hamburger {
                display: block;
                color: var(--black);
                font-size: 3rem;
            }

            .icons {
                display: none;
            }

            .nav-list .icons {
                display: flex;
            }

            .top-nav ul {
                display: none;
            }

            .top-nav div {
                justify-content: center;
                height: 3rem;
            }
        }

        /* 
=================
Hero Area
=================
*/

        .hero,
        .hero .glide__slides {
            background-color: var(--white);
            position: relative;
            height: calc(100vh - 6rem);
            margin: 0 4rem;
            overflow: hidden;
        }

        .hero .center {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
            padding-top: 3rem;
        }

        .hero .left {
            position: absolute;
            top: 0%;
            left: 25rem;
            opacity: 0;
            transition: all 1000ms ease-in-out;
        }

        .hero .left span {
            color: var(--green)
        }

        .hero .left h1 {
            font-size: 5rem;
            margin: 1rem 0;
            color: var(--black);
            background: linear-gradient(70deg, #ff0000, #ffff00, #ffff00, #83f3ea, #4f71fc, #fc60d7, #ff0000);
            background-size: 400%;
            word-spacing: 5px;
            background-clip: initial;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 400%;
            }
        }

        .hero .left p {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--black);
        }

        .hero .left .hero-btn {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.6rem;
            margin-top: 1rem;
            background-color: var(--black);
            color: white;
        }

        .hero .right {
            flex: 0 0 50%;
            height: 100%;
            position: relative;
            text-align: center;
        }

        .hero .right img {
            position: absolute;
            width: 55rem;
            opacity: 0;
            transition: all 1000ms ease-in-out;
        }

        .center .right img.img1 {
            width: 85%;
            right: -25%;
            bottom: -50%;
        }

        .center .right img.img2 {
            width: 90%;
            right: -40%;
            bottom: -40%;
        }

        .glide__slide--active .center .right img {
            bottom: -3%;
            opacity: 1;
        }

        .glide__slide--active .left {
            opacity: 1;
            top: 35%;
        }

        /*
======================
Hero Media Query
======================
*/
        @media only screen and (max-width: 1500px) {
            .hero .left {
                left: 0;
            }
        }

        @media only screen and (max-width: 999px) {
            .glide__slide--active .left {
                top: 15%;
            }

            .center .right img.img1 {
                width: 90%;
            }

            .center .right img.img2 {
                width: 100%;
            }
        }

        @media only screen and (max-width: 567px) {
            .center .right img.img1 {
                width: 30rem;
            }

            .center .right img.img2 {
                width: 33rem;
            }

            .hero,
            .hero .glide__slides {
                margin: 0;
                padding: 0 3rem;
            }

            .hero .left h1 {
                font-size: 3rem;
            }

            .hero .left span {
                font-size: 1.4rem;
            }

            .hero .left p {
                font-size: 1.5rem;
                width: 80%;
            }
        }

        /* All the Products */
        .section .top {
            display: flex;
            margin-top: 20px;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 4rem;
            color: rgb(102, 183, 131);
        }

        .all-products .top select {
            font-family: 'Poppins' sans-serif;
            width: 20rem;
            padding: 1rem;
            border: 1px solid #ccc;
            appearance: none;
            outline: none;
        }

        .all-products form {
            position: relative;
            z-index: 1;
            color: rgb(75, 61, 61);
        }

        .all-products form span {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            font-size: 2rem;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .all-products .top select {
                width: 10rem;
            }
        }

        /* New Arrivals */
        .title {
            text-align: center;
            margin-bottom: 5rem;
            color: white;
        }

        .title h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .product-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 120rem;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .product-item {
            position: relative;
            width: 27rem;
            margin: 0 auto;
            margin-bottom: 3rem;
        }

        .product-thumb img {
            width: 100%;
            height: 31rem;
            object-fit: cover;
            transition: all 500ms linear;
        }

        .product-info {
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .product-info span {
            display: inline-block;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .product-info a {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 1rem;
            transition: all 300ms ease;
            color: white;
        }

        .product-info a:hover {
            color: var(--rojo);
        }

        .product-item .icons {
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .product-item .icons li {
            background-color: var(--turquesa);
            text-align: center;
            padding: 1rem 1.5rem;
            font-size: 2.3rem;
            cursor: pointer;
            transition: 300ms ease-out;
            transform: translateY(20px);
            visibility: hidden;
            opacity: 0;
        }

        .product-item .icons li:first-child {
            transition-delay: 0.1s;
        }

        .product-item .icons li:nth-child(2) {
            transition-delay: 0.2s;
        }

        .product-item .icons li:nth-child(3) {
            transition-delay: 0.3s;
        }

        .product-item:hover .icons li {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .product-item .icons li:not(:last-child) {
            margin-right: 0.5rem;
        }

        .product-item .icons li:hover {
            background-color: var(--rojo);
            color: var(--green);
        }

        .product-item .overlay {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
        }

        .product-item .overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: 300ms ease-out;
        }

        .product-item:hover .overlay::after {
            visibility: visible;
            opacity: 1;
        }

        .product-item:hover .product-thumb img {
            transform: scale(1.1);
        }

        .product-item .discount {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--green);
            padding: 0.5rem 1rem;
            color: var(--white);
            border-radius: 2rem;
            font-size: 1.5rem;
        }

        @media only screen and (max-width: 567px) {
            .product-center {
                max-width: 100%;
                padding: 0 1rem;
            }

            .product-item {
                width: 40%;
                margin-bottom: 3rem;
            }

            .product-thumb img {
                height: 20rem;
            }

            .product-item {
                margin-right: 2rem;
            }

            .product-item .icons li {
                padding: 0.5rem 1rem;
                font-size: 1.8rem;
            }
        }

    footer {
        padding-top: 50px;

    .footer-category {
        margin-bottom: 50px;
        padding-bottom: 35px;

    .footer-nav {
        padding-bottom: 50px;

        min-width: -webkit-calc(20% - 16px);
        min-width: calc(20% - 16px);
        width: -webkit-calc(20% - 16px);

    .footer-nav-list:last-child {
        display: none;

    .footer-bottom {
        margin-bottom: 0;
    }

    .footer-nav .container {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;

    .footer-nav-list {
        min-width: -webkit-calc(33.33% - 15px);
